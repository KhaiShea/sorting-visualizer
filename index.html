<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="./style.css" /> <!-- Ensure the path is correct -->
</head>
<body>
  <header>
    <h1>Sorting Algorithm Visualizer</h1>
    <button id="theme-toggle">üåì Toggle Theme</button>
  </header>

  <div id="algorithm-controls">
    <label for="algorithmSelect">Choose Algorithm:</label>
    <select id="algorithmSelect">
      <option value="bubble">Bubble Sort</option>
      <option value="insertion">Insertion Sort</option>
      <option value="selection">Selection Sort</option>
      <option value="merge">Merge Sort</option>
      <option value="quick">Quick Sort</option>
      <option value="heap">Heap Sort</option>
      <option value="counting">Counting Sort</option>
      <option value="radix">Radix Sort</option>
      <option value="bucket">Bucket Sort</option>
      <option value="shell">Shell Sort</option>
    </select>
    <button id="runBtn">‚ñ∂Ô∏è Run</button>
  </div>

  <div id="sliders">
    <label>
      Number of Items:
      <input type="range" min="10" max="150" value="40" id="barCountSlider">
      <span id="barCountValue">40</span>
    </label>
    <label>
      Access Latency (ms):
      <input type="range" min="5" max="300" value="50" id="speedSlider">
      <span id="speedValue">50</span>
    </label>
  </div>

  <div id="controls">
    <button onclick="shuffleArray()" id="shuffleBtn">üîÄ Shuffle</button>
    <button onclick="cancelSort()" id="stopBtn">‚èπÔ∏è Stop</button>
    <button onclick="toggleSound()" id="sound-toggle">üîä Sound: On</button>
    <div id="complexity-table">
      <table>
        <thead>
          <tr>
            <th>Algorithm</th>
            <th>Time Complexity</th>
            <th>Space Complexity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="algo-name">Bubble Sort</td>
            <td id="time-complexity">O(n¬≤)</td>
            <td id="space-complexity">O(1)</td>
          </tr>
        </tbody>
      </table>
    </div>
    <p id="step-counter">Steps: 0</p>
    <p id="timer">Time: 0.0s</p>
  </div>

  <div id="bar-container"></div>
  <div id="complete-popup">‚úÖ Sorting Complete!</div>
  <div id="slider-popup" class="popup">‚ö†Ô∏è Slider updated to match algorithm requirements!</div>

  <!-- Move the Rainbow toggle button here -->
  <div id="rainbow-container">
    <button id="rainbow-toggle">üåà Rainbow: Off</button> <!-- Ensure the id is "rainbow-toggle" -->
  </div>

  <script src="./script.js"></script> <!-- Ensure the path is correct -->
  
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme");
      if (saved === "light") {
        document.body.classList.add("light");
      }
    });

    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isLight = document.body.classList.toggle('light');
      localStorage.setItem("theme", isLight ? "light" : "dark");
    });

    document.getElementById("rainbow-toggle").addEventListener("click", toggleRainbowMode);
  </script>

</body>
</html>
