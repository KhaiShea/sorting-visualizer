<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onclick="resumeAudio()">
  <h1>Sorting Algorithm Visualizer</h1>

  <div id="sliders">
    <label>
      Number of Items:
      <input type="range" min="10" max="150" value="40" id="barCountSlider" oninput="updateBarCount(this.value)">
      <span id="barCountValue">40</span>
    </label>
    <label>
      Access Latency (ms):
      <input type="range" min="5" max="300" value="50" id="speedSlider" oninput="updateSpeed(this.value)">
      <span id="speedValue">50</span>
    </label>
  </div>

  <div id="controls">
    <button onclick="shuffleArray()" id="shuffleBtn">Shuffle</button>
    <button onclick="bubbleSort()" id="bubbleBtn">Bubble Sort</button>
    <button onclick="insertionSort()" id="insertionBtn">Insertion Sort</button>
    <button onclick="quickSortWrapper()" id="quickBtn">Quick Sort</button>
    <button onclick="cancelSort()" id="stopBtn">‚èπÔ∏è Stop</button>
    <button onclick="toggleSound()" id="sound-toggle">üîä Sound: On</button>
    <p id="step-counter">Steps: 0</p>
    <p id="timer">Time: 0.0s</p>
  </div>

  <div id="bar-container"></div>
  <div id="complete-popup">‚úÖ Sorting Complete!</div>

  <script src="script.js"></script>
</body>
</html>
